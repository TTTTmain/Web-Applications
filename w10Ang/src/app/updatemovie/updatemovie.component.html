<div>
    <h1 class="display-4">Update movie</h1>
    <br><br>
    <table class="table">
        <thead class="thread-dark">
          <tr>
            <th scope="col">Movie name</th>
            <th scope="col">Movie year</th>
            <th scope="col"> </th>
            <th scope="col"> </th>
          </tr>
        </thead>
        
        <tr *ngFor="let movie of listToUpdateArr">
            <td>{{movie.name}}</td>
            <td>{{movie.bYear}}</td>
            <td><button class="btn btn-primary" (click)="onSelectToUpdate(movie)">Update</button></td>
        </tr>
    </table>
    <br><br>
    
    <div class="form-group">
        <label for="exampleFormControlInput1">Actor name</label>
        <input type="email" class="form-control" id="tftFName" [(ngModel)]="movieName">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Movie year</label>
        <input type="email" class="form-control" id="tftBYear" [(ngModel)]="movieYear">
    </div>

    <button class="btn btn-success" (click)="onUpdateMovie()">Update actor</button>
</div>
